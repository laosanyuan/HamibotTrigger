name: 发布小黄车

on:
  push

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: 获取参数
        id: get_variables
        run: |
          ROBOTS_VAR_NAME="${{ github.workflow }}_ROBOTS"
          SCRIPT_VAR_NAME="${{ github.workflow }}_SCRIPT"
          echo "${{env.${{ steps.get_variables.outputs.SCRIPT_VAR_NAME }} }}" > script.txt
          echo "${{env.${{ steps.get_variables.outputs.ROBOTS_VAR_NAME }} }}" > robots.txt

      - name: 运行Python脚本
        run: |
          SCRIPT=$(cat script.txt)
          ROBOTS=$(cat robots.txt)
          echo "${{SCRIPT}}"
          python DevRunTrigger.py ${{ secrets.HAMIBOT_TOKEN }} ${{SCRIPT}} ${{ROBOTS}}
